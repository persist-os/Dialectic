<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialectic - Living Development Environment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .agent-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .agent-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .agent-card.security {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .agent-card.mvp {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .agent-card.performance {
            background: linear-gradient(135deg, #45b7d1 0%, #96c93d 100%);
        }
        
        .agent-card.documentation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .agent-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .agent-role {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .agent-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.busy {
            background: #f59e0b;
        }
        
        .status-indicator.error {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .update-feed {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
        }
        
        .update-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9fafb;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }
        
        .update-item.security {
            border-left-color: #ff6b6b;
        }
        
        .update-item.mvp {
            border-left-color: #4ecdc4;
        }
        
        .update-item.performance {
            border-left-color: #45b7d1;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .update-time {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .demo-controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .demo-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .demo-btn:active {
            transform: translateY(0);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .connection-status.connected {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.8);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span id="connectionText">Connecting...</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üåå Dialectic</h1>
            <p>Living Development Environment - Real-time Agent Dashboard</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2>ü§ñ Active Agents</h2>
                <div class="agent-grid" id="agentGrid">
                    <!-- Agent cards will be dynamically added here -->
                </div>
            </div>
            
            <div class="card">
                <h2>üìù Live Documentation Updates</h2>
                <div class="update-feed" id="updateFeed">
                    <!-- Documentation updates will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAgents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUpdates">0</div>
                <div class="stat-label">Documentation Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="workflowsExecuted">0</div>
                <div class="stat-label">Workflows Executed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="learningEvents">0</div>
                <div class="stat-label">Learning Events</div>
            </div>
        </div>
        
        <div class="demo-controls">
            <h2>üé≠ Demo Controls</h2>
            <div class="demo-buttons">
                <button class="demo-btn" onclick="triggerSecurityDemo()">Security Focus Demo</button>
                <button class="demo-btn" onclick="triggerMVPDemo()">MVP Focus Demo</button>
                <button class="demo-btn" onclick="triggerPerformanceDemo()">Performance Focus Demo</button>
                <button class="demo-btn" onclick="triggerGeneralDemo()">General Analysis Demo</button>
                <button class="demo-btn" onclick="clearDashboard()">Clear Dashboard</button>
            </div>
        </div>
    </div>
    
    <script src="demo_interface.js"></script>
</body>
</html>
